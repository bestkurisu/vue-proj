<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>购物车实例</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">

</div>

<template id="template">
    <div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>商品名称</th>
                    <th>商品单价</th>
                    <th>购买数量</th>
                    <th>操作</th>
                    <th>选中</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in list" :key="index">
                    <td>{{ index+1 }}</td>
                    <td>{{ item.name  }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button
                            @click="handleReduce(index)"
                            :disabled="item.count === 1">-</button>
                        {{ item.count }}
                        <button @click="handleAdd(index)">+</button>
                    </td>
                    <td>
                        <button @click="handleRemove(index)">移除</button>
                    </td>
                    <td>
                        <p><input type="checkbox" v-model="checked" name="category" :value="item.value" @click="handCheckboxClick(index)"></p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div v-if="list.length">总价：￥{{ totalPrice }}</div>
        <span>{{ checked }}</span>
        <input type="text" v-model="inputValue">
        <span>你输入的是 {{ inputValue }}</span>
        <div v-else>购物车为空</div>
    </div>
</template>
</body>

<script src="index.js"></script>
</html>
